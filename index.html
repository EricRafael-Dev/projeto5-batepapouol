<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./CSS/Animated.css">
    
    <title>Bate-papo - UOL</title>
</head>
<body>

    <div class="page_login">
        <div class="contents_page">

            <div class="logo_img">
                <img src="./Assets/logo-batepapouol.svg">
            </div>

            <div class="input_name">
                <div><input data-test="input-name" onkeypress="press_enter('input')" class="input" placeholder="Digite seu nome..." type="text"></div>
                <div class="enter_input interaction"><button data-test="send-name" onclick="send_name()">Entrar</button></div>
            </div>

            <div class="load">
                <img class="loading" src="./Assets/39979.png">
                <p>Entrando...</p>
            </div>

        </div>
    </div>





    <div class="all_menu">
        <div class="menu_participants slide-in-right">
            <div data-test="overlay" onclick="appear_participants()" class="back"></div>

            <div class="appear_participants slide-out-right">

                <div class="participants">

                    <p class="choose_title">Escolha um contato
                        para enviar mensagem:</p>

                    <div class="online_participants">

                    </div>
                </div>


                <div class="visibility">

                    <p class="choose_title">Escolha a visibilidade:</p>

                    <div class="choose_visibility">
                        <div class="select">
                            <div data-test="public" onclick="set_visibility(this, 'message')" class="unlock">
                                <div class="who">
                                    <img src="./Assets/lock-open.svg">
                                    <p>PÃºblico</p>
                                </div>
                                <div class="check appear_check">
                                    <img data-test="check" src="./Assets/checkmark-outline.svg">
                                </div>
                            </div>
                        </div>

                        <div class="select">
                            <div data-test="private" onclick="set_visibility(this, 'private_message')" class="lock">
                                <div class="who">
                                    <img src="./Assets/lock-closed.svg">
                                    <p>Reservadamente</p>
                                </div>
                                <div class="check">
                                    <img data-test="check" src="./Assets/checkmark-outline.svg">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="page">
        

        <div class="header">

            <div class="menu_icons">

                <div class="logo_img">
                    <img src="./Assets/logo-batepapouol.svg">
                </div>

                <div data-test="open-participants" onclick="appear_participants()" class="logo_participants interaction">
                    <img src="./Assets/people.svg">
                </div>

            </div>
            
        </div>

        <div class="all_menssages">
        </div>

        <div class="send_menssage_menu_bottom">
            <div class="elements_bottom_menu">
                <div class="textarea_and_phase">
                    <textarea data-test="input-message" onkeypress="press_enter('textarea')" class="text_message interaction" placeholder="Escreva aqui..."></textarea>
                    <p data-test="recipient" class="phase"></p>
                </div>
                <div data-test="send-message" onclick="send_message()" class="interaction">
                    <img class="interaction" src="./Assets/paper-plane-outline.svg">
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
