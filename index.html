<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Bate-papo - UOL</title>
</head>
<body>

    <div class="menu_participants">
        <div onclick="appear_participants()" class="back"></div>
        <div class="appear_participants">
            
            <div class="participants">

                <p class="choose_title">Escolha um contato
                    para enviar mensagem:</p>

                <div class="online_participants">

                    <div class="participant_online">
                        <img src="./Assets/people.svg">
                        <p>Todos</p>
                    </div>

                </div>
            </div>


            <div class="visibility">

                <p class="choose_title">Escolha a visibilidade:</p>

                <div class="choose_visibility">

                    <div class="lock">
                        <img src="./Assets/lock-open.svg">
                        <p>PÃºblico</p>
                    </div>


                    <div class="unlock">
                        <img src="./Assets/lock-closed.svg">
                        <p>Reservadamente</p>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div class="page">
        

        <div class="header">

            <div class="menu_icons">

                <div class="logo_img">
                    <img src="./Assets/logo-batepapouol.svg">
                </div>

                <div onclick="appear_participants()" class="logo_participants">
                    <img src="./Assets/people.svg">
                </div>

            </div>
            
        </div>

        <div class="all_menssages">
        </div>

        <div class="send_menssage_menu_bottom">
            <div class="elements_bottom_menu">
                <textarea placeholder="Escreva aqui..."></textarea>
                <img src="./Assets/paper-plane-outline.svg">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
